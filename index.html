<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="the game of life is a cellular automaton devised by the British mathematician John Horton Conway in 1970.[1] It is a zero-player game, meaning that its evolution is determined by its initial state, requiring no further input. One interacts with the Game of Life by creating an initial configuration and observing how it evolves. It is Turing complete and can simulate a universal constructor or any other Turing machine."
        />
        <title>Game of life</title>

        <script type="module" src="./functions/class-grid.js"></script>
        <link ty rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="page-title">John Conway's Game Of Life</h1>
        </header>
        <main class="main">
            <div class="controls-right">
                <input
                    class="controls-left__grid-size"
                    type="range"
                    min="10"
                    max="40"
                    value="20"
                    step="10"
                    name=""
                    id=""
                />
                <button class="controls-left__reset">Reset</button>
            </div>
            <div class="grid-box"></div>
            <div class="controls-right">
                <input
                    class="controls-right__speed"
                    type="range"
                    min="0"
                    value="300"
                    step="50"
                    max="450"
                    name=""
                    id=""
                />
                <button class="controls-right__start-stop">Start/Stop</button>
            </div>
        </main>
        <footer class="footer">
            <h2 class="author">Made by To√±o</h2>
        </footer>
        <script type="module" src="./game-of-life.js"></script>
    </body>
</html>
